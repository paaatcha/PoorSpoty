      template="/resources/decorator_login.xhtml">
      
      <ui:define name="title">Bem vindo</ui:define>      
      <ui:define name="login">
      	<h:form class="formLogin">
      			<p:messages autoUpdate="true" />

      			<p:inputText id="usuario" size="30" value="#{auth.nomeUsuario}" />

	      		<p:password id="senha_login" size="30" value="#{auth.senha}" />

	      		<br></br>
	      		
	      		<p:commandButton  value="Entrar" class="botao" action="#{auth.login}"/>
	      	
      	</h:form>      
      </ui:define>
     
     
</ui:composition>
