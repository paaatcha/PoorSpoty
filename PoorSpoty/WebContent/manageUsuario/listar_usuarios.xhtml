<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/resources/decorator.xhtml">

	<ui:define name="titulo">Cadastro de usuario</ui:define>
	<ui:define name="h1">Lista de usuario</ui:define>

	<ui:define name="contents">
		<h:dataTable var="usuario" value="#{manageUsuario.usuarios}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="nome" />
				</f:facet>
				<h:outputText value="#{usuario.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="sobrenome" />
				</f:facet>
				<h:outputText value="#{usuario.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="dataNasc" />
				</f:facet>
				<h:outputText value="#{usuario.dataNasc}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="email" />
				</f:facet>
				<h:outputText value="#{usuario.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="senha" />
				</f:facet>
				<h:outputText value="#{usuario.senha}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="sexo" />
				</f:facet>
				<h:outputText value="#{usuario.sexo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="modificar" />
				</f:facet>
				<h:form>
					<h:commandButton action="#{manageUsuario.alterar}"
						value="modificar" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="apagar" />
				</f:facet>
				<h:form>
					<h:commandButton action="#{manageUsuario.excluir}" value="apagar" />
				</h:form>
			</h:column>
		</h:dataTable>
		<br />
		<h:form>
			<h:commandLink value="novo usuario"
				action="#{manageUsuario.adicionar}" />
		</h:form>
	</ui:define>
</ui:composition>
