<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/decorator_usuario.xhtml">

	<ui:define name="title">Usuários cadastrados</ui:define>
	<ui:define name="cabecalhoUsuario">	
		<div id="boxAuxCabUsuario">
				<div id="logoUsuario">
					<ul>
						<li> <img src="#{facesContext.externalContext.requestContextPath}/resources/imagens/logo.png" /> </li>	
						<li> <h1> PoorSpoty - Lista de usuários cadastrados</h1> </li>
					</ul>
				</div>
				
					
					<div id="menuCabecalhoUsuario">
						<ul>							
							<li> <a href="#"> Sair </a> </li>								
						</ul>	
					</div>				
			</div>
	</ui:define>

	<ui:define name="contents">
		<h:dataTable var="usuario" value="#{manageUsuario.usuarios}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="nome" />
				</f:facet>
				<h:outputText value="#{usuario.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="sobrenome" />
				</f:facet>
				<h:outputText value="#{usuario.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="dataNasc" />
				</f:facet>
				<h:outputText value="#{usuario.dataNasc}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="email" />
				</f:facet>
				<h:outputText value="#{usuario.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="senha" />
				</f:facet>
				<h:outputText value="#{usuario.senha}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="sexo" />
				</f:facet>
				<h:outputText value="#{usuario.sexo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="modificar" />
				</f:facet>
				<h:form>
					<h:commandButton action="#{manageUsuario.alterar}"
						value="modificar" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="apagar" />
				</f:facet>
				<h:form>
					<h:commandButton action="#{manageUsuario.excluir}" value="apagar" />
				</h:form>
			</h:column>
		</h:dataTable>
		<br />
		<h:form>
			<h:commandLink value="novo usuario"
				action="#{manageUsuario.adicionar}" />
		</h:form>
	</ui:define>
	
	
		<ui:define name="principalUsuario">

		<div class="boxManage">

			<p:dataTable var="usuario" value="#{manageUsuario.usuario}" rows="10"
	                         paginator="true"
	                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15">
			   
			    <p:column headerText="Nome">
			        <h:outputText value="#{usuario.nome}" />
			    </p:column>
			    
			    <p:column headerText="Sobrenome">
			        <h:outputText value="#{usuario.sobrenome}" />
			    </p:column>
			 
			    <p:column headerText="Email">
			        <h:outputText value="#{usuario.email}" />
			    </p:column>	
			    
			    <p:column headerText="Sexo">
			        <h:outputText value="#{usuario.sexo}" />
			    </p:column>	
			    
			    <p:column headerText="">
			        <h:form class="formLogin">
						<p:commandButton class="botao" action="#{manageUsuario.alterar}" value="Modificar" />
					</h:form>
			    </p:column>
			    
			    <p:column headerText="">
			        <h:form class="formLogin">
						<p:commandButton class="botao" action="#{manageUsuario.excluir}" value="Apagar" />
					</h:form>
			    </p:column>			   
			</p:dataTable>
			
			<br></br>
			<br></br>		
	
		</div>
		
	</ui:define>
	
	
	<ui:define name="parteInferiorUsuario">	
	</ui:define>
	
</ui:composition>
