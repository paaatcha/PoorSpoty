<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/resources/decorator_usuario.xhtml">
      
      <ui:define name="title">Vamos ouvir algo novo?</ui:define>      
         	
      <ui:define name="principalUsuario">
      
      
      	<div id="dadosUsuario">
      		
      		<div id="boxAvatar">
      			<img src="#{facesContext.externalContext.requestContextPath}/resources/imagens/masc/m8.jpg" />      		
      		</div>
      		
      		<div id="boxDados">
      		
      			<h2> Bem vindo #{auth.usuario.getNome()}; </h2>
      			
      			<ul>
      				<li> 
      					<span> Idade: </span> getIdade ();    				
      				</li>
      				
      				<li>
      					<span> Banda prefida(s): </span> getBanda1 (); e getBanda2 ();       				
      				</li>
      				
      				<li> 
      					<span> Estilos que gosta: </span> getEstilosCurte ();    				
      				</li>
      				
      				<li> 
      					<span> Estilos que não gosta: </span> getEstilosNaoCurte ();
      				</li>
      			
      				<li> 
      					<span> Descrição pessoal: </span> getDescrição ();
      				</li>     			
      			</ul>     		
      		</div>      		
      		
      	
      	</div>    
      
      
      </ui:define>
     
     
</ui:composition>
