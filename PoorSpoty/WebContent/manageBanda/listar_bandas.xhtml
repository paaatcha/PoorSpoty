<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/resources/decorator.xhtml">

	<ui:define name="titulo">Cadastro de bandas</ui:define>
	<ui:define name="h1">Lista de bandas</ui:define>

	<ui:define name="contents">
		<h:dataTable var="banda" value="#{manageBanda.bandas}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="nome" />
				</f:facet>
				<h:outputText value="#{banda.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="estilo" />
				</f:facet>
				<h:outputText value="#{banda.estilo.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="modificar" />
				</f:facet>
				<h:form>
					<h:commandButton action="#{manageBanda.alterar}" value="modificar" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="apagar" />
				</f:facet>
				<h:form>
					<h:commandButton action="#{manageBanda.excluir}" value="apagar" />
				</h:form>
			</h:column>
		</h:dataTable>
		<br />
		<h:form>
			<h:commandLink value="nova banda" action="#{manageBanda.adicionar}" />
		</h:form>
	</ui:define>
</ui:composition>
