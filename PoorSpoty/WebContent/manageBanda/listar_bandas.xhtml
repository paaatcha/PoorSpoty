	template="/resources/decorator_usuario.xhtml">

	<ui:define name="title">Cadastro e listagem de bandas</ui:define>
	<ui:define name="cabecalhoUsuario">	
		<div id="boxAuxCabUsuario">
				<div id="logoUsuario">
					<ul>
						<li> <img src="#{facesContext.externalContext.requestContextPath}/resources/imagens/logo.png" /> </li>	
						<li> <h1> PoorSpoty - Cadastro e listagem de bandas</h1> </li>
					</ul>
				</div>
				
					
					<div id="menuCabecalhoUsuario">
						<ul>							
							<li> <a href="#"> Sair </a> </li>								
						</ul>	
					</div>				
			</div>
	</ui:define>
	
	

	<ui:define name="principalUsuario">

		<div class="boxManage">

			<p:dataTable id="tabelaListarBanda" var="banda" value="#{manageBanda.bandas}" rows="10"
	                         paginator="true"
	                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15">
			    <p:column headerText="Nome">
			        <h:outputText value="#{banda.nome}" />
			    </p:column>
			 
			    <p:column headerText="Estilo">
			        <h:outputText value="#{banda.estilo.nome}" />
			    </p:column>	
			    
			    <p:column headerText="">
			        <h:form class="formLogin">
						<p:commandLink action="#{manageBanda.alterar}" value="Modificar" />
					</h:form>
			    </p:column>
			    
			    <p:column headerText="">
			        <h:form class="formLogin">
						<p:commandLink action="#{manageBanda.excluir}" value="Apagar">
							<f:ajax render="tabelaListarBanda" />							                
						</p:commandLink>					
					</h:form>
			    </p:column>			   
			</p:dataTable>
			
			<br></br>
			<br></br>		
			
			<h:form class="formCadsBanEst">
				<p:commandButton class="botao" icon="ui-icon-plusthick" value="Cadastrar nova banda" action="#{manageBanda.adicionar}" />
			</h:form>
		
			<br></br>
			<br></br>
			<h:form class="formCadsBanEst">
				<p:commandButton class="botao" icon="ui-icon-arrowthick-1-w" value="Voltar painel administraÃ§Ã£o" action="/pag_admin/admin" />
			</h:form>
		
		</div>
		
	</ui:define>

	</ui:define>
